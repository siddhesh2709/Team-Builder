<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamBuilder - Find team members and grow your project</title>
  <meta name="description" content="TeamBuilder connects passionate people with great ideas. Build your team, find your next project, and turn vision into reality.">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 9999;
    }

    .loader-content {
      text-align: center;
    }

    .loader-circle {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: 3px solid rgba(255, 75, 75, 0.3);
      border-top-color: #ff4b4b;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loader" id="initial-loader">
      <div class="loader-content">
        <div class="loader-circle"></div>
        <div class="loader-text">Loading TeamBuilder...</div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/simple.jsx"></script>
</body>
</html>
