<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamBuilder - Find team members and grow your project</title>
    <meta name="description" content="TeamBuilder connects passionate people with great ideas. Build your team, find your next project, and turn vision into reality.">
    <style>
      /* Base styles to ensure content is visible */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        overflow-x: hidden;
      }

      #root {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Loading animation */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 9999;
      }

      .loader-content {
        text-align: center;
      }

      .loader-circle {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        border-radius: 50%;
        border: 3px solid rgba(255, 75, 75, 0.3);
        border-top-color: #ff4b4b;
        animation: spin 1s linear infinite;
      }

      .loader-text {
        color: #fff;
        font-size: 18px;
        font-weight: bold;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>
  <body>
    <!-- Basic fallback content -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript to use TeamBuilder.</p>
      </div>
    </noscript>

    <!-- Root element for React -->
    <div id="root">
      <!-- Loading indicator that will be removed once React loads -->
      <div class="loader" id="initial-loader">
        <div class="loader-content">
          <div class="loader-circle"></div>
          <div class="loader-text">Loading TeamBuilder...</div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Fallback script to remove loader if it stays too long -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(function() {
              if (loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 500);
          }
        }, 3000);
      });
    </script>
  </body>
</html>
